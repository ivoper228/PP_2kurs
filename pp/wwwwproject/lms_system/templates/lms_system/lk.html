{% extends 'lms_system/base.html' %}
{% block title %}
Личный кабинет
{%endblock%}

{% block context %}
<div>
    <h2>Личный кабинет</h2>
<form method="post">
    {% csrf_token %}
    <p>{{form.name}}</p>
    <p>{{form.fname}}</p>
    <p>{{form.mail}}</p>
    <button type="submit">Сохранить</button>
    <span>{{err}}</span>
</form>
</div>
{% endblock %}
